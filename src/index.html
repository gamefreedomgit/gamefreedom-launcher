<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Whitemane Launcher</title>

    <body>
        <header>
            <button class="button minimize" id="minimizeButton">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M2 8a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11A.5.5 0 0 1 2 8Z"/>
                </svg>
            </button>
            <button class="button exit" id="exitButton">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M13.854 2.146a.5.5 0 0 1 0 .708l-11 11a.5.5 0 0 1-.708-.708l11-11a.5.5 0 0 1 .708 0Z"/>
                    <path fill-rule="evenodd" d="M2.146 2.146a.5.5 0 0 0 0 .708l11 11a.5.5 0 0 0 .708-.708l-11-11a.5.5 0 0 0-.708 0Z"/>
                </svg>
            </button>
        </header>
        <content>
            <!-- <webview style="width:100%;height:100%;border:none;" src="https://whitemane.gg/"></webview> -->
            <app-content>
                <img src="../assets/images/logo.png" style="max-width: 25vw;">
            </app-content>
        </content>
        <footer>
            <section class="part1 download-button-section">
                <button class="button_play" disabled="true" id="playButton">Working...</button>
            </section>
            <section class="part2 download_progress" hidden>
                <progress class="progress-bar" value="0" max="100" dataLabel="Gathering resources..."></progress>
            </section>
        </footer>

                        </svg>
                    </button>
                </section>
                <ul>
                    <li>
                        <label for="gameLocationText">Game location</label>
                        <input type="text" id="gameLocationText" value="Loading location..." readonly>
                        <button class="button edit" id="selectDirectory">
                            <i class="fa fa-folder-open" aria-hidden="true"></i> Change
                        </button>

                </ul>
                <footer>
                    <button class="button save" id="settingsSave">Save</button>
                    <div id="version"></div>
                </footer>
            </div>
        </app-settings>
        <app-install>
            <div>
                <span><i class="fa fa-exclamation-triangle" aria-hidden="true"></i> First Launch</span>
                <hr>
                <div>
                    <section>
                        <span>Select the desired location of your game. <br/> If you have the game already installed, please select the game folder.</span>
                    </section>
                    <button class="button firstSelectDirectory" id="firstSelectDirectory" style="float: right;">
                        <i class="fa fa-folder-open" aria-hidden="true"></i> Select
                    </button>
                </div>
            </div>
        </app-install>
        <app-settings-button>
            <button class="button settings" id="settingsButton">
                <i class="fa fa-wrench" aria-hidden="true"></i> Settings
            </button>
        </app-settings-button>
        <app-info>
            <section>
                <span> <i class="fa fa-info-circle" aria-hidden="true"></i> This launcher is currently in beta and doesn't reflect the final look of the finished product.</span>
            </section>
        </app-info>
        <app-notification>
            <div>
                <span><i class="fa fa-info-circle" aria-hidden="true"></i> New Update Available </span>
                <hr>
                <section>
                    <span><p id="message"></span>
                </section>
                <button class="button" id="updateRestartButton" style="float: right;" hidden><i class="fa fa-bolt" aria-hidden="true"></i> Update</button>
